name: Daily DevSync Update

on:
  schedule:
    # This runs at 00:00 UTC every day. 
    # (Specific hours/minutes used as requested)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

permissions:
  contents: write

jobs:
  automated-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Requirement: Include your email in the step name
      - name: Configure Git for 23f2002113@ds.study.iitm.ac.in
        run: |
          git config --global user.name "DevSync Automation"
          git config --global user.email "23f2002113@ds.study.iitm.ac.in"

      - name: Create daily update
        run: |
          echo "Last automated update: $(date)" > daily_log.txt
          git add daily_log.txt
          git commit -m "Automated daily sync: $(date)"
          git push
